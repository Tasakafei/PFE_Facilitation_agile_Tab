<ion-view id="agenda" view-title="Agenda">
    <ion-content scroll="false">
        <calendar calendar-mode="calendar.mode" event-source="eventSource" starting-day-week="startingDayWeek"
                  format-hour-column="HH:mm" title-changed="onViewTitleChanged(title)"
                  after-render="makeCalendarClickable"></calendar>
    </ion-content>
</ion-view>
