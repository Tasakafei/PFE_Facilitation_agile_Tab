<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <!-- Timer style -->
    <div class="progress-wrapper">
      <div class="progress">
       {{humanizeDurationTimer(timer,'s')}}
      </div>
      <round-progress max="timeForTimer" current="timer" clockwise="false" color="#45ccce" class="text-center"></round-progress>
    </div>

    <!-- Handles start button -->
    <div ng-if="!started && !paused && !done">
      <div class="row">
         <div class="col">
          <button class="button button-calm button-rounded button-block" ng-click='startTimer()'>
              Start
          </button>
        </div>
      </div>
    </div>

    <!-- Handles pause/reset button -->
    <div ng-if="started && !done">
      <div class="row">
        <div class="col">
          <button class="button button-positive button-rounded button-block" ng-click='pauseTimer()'>
            Pause
          </button>
        </div>
        <div class="col">
          <button class="button button-royal button-rounded button-block" ng-click='stopTimer()'>
            Reset
          </button>
        </div>
      </div>
    </div>

    <!-- Handles continue/reset button -->
    <div ng-if="!started && paused && !done">
      <div class="row">
        <div class="col">
          <button class="button button-outline button-positive button-rounded button-block" ng-click='startTimer()'>
            Continue
          </button>
        </div>
        <div class="col">
          <button class="button button-royal button-rounded button-block" ng-click='stopTimer()'>
            Reset
          </button>
        </div>
      </div>
    </div>

    <!-- Handles reset button -->
    <div ng-if="done" class="text-center">
      <div class="row">
          <button class="button button-royal button-rounded button-block" ng-click='stopTimer()'>
            Reset
          </button>
      </div>
    </div>
  </ion-content>
</ion-view>
