<ion-view view-title="Timer">
  <ion-content class="padding">

  <button class="button button-royal button-rounded" ng-click="synchronizeTimer()">Synchronize timer</button>

    <!-- Timer style -->
    <div class="progress-wrapper">
      <div class="progress">
       {{humanizeDurationTimer(timer,'s')}}
      </div>
      <round-progress max="timeForTimer" current="timer" clockwise="false" color="#45ccce" class="text-center"></round-progress>
    </div>

    <!--<ion-list>
        <div class="item item-icon-left" ion-datetime-picker time seconds ng-model="timeForTimer">
          <i class="icon ion-ios-time positive"></i>
          Choose time
          <strong>{{datetimeValue| date: "H:mm:ss"}}</strong>
        </div>
    </ion-list>-->


    <!-- Handles start button -->
    <div ng-if="!started && !paused && !done">
      <div class="row">
         <div class="col">
          <button class="button button-calm button-rounded button-block" ng-click='startSyncTimer()'>
              Start
          </button>
        </div>
      </div>
    </div>

    <!-- Handles pause/reset button -->
    <div ng-if="started && !done">
      <div class="row">
        <div class="col">
          <button class="button button-positive button-rounded button-block" ng-click='pauseSyncTimer()'>
            Pause
          </button>
        </div>
        <div class="col">
          <button class="button button-royal button-rounded button-block" ng-click='stopSyncTimer()'>
            Reset
          </button>
        </div>
      </div>
    </div>

    <!-- Handles continue/reset button -->
    <div ng-if="!started && paused && !done">
      <div class="row">
        <div class="col">
          <button class="button button-outline button-positive button-rounded button-block" ng-click='resumeSyncTimer()'>
            Continue
          </button>
        </div>
        <div class="col">
          <button class="button button-royal button-rounded button-block" ng-click='stopSyncTimer()'>
            Reset
          </button>
        </div>
      </div>
    </div>

    <!-- Handles reset button -->
    <div ng-if="done" class="text-center">
      <div class="row">
          <button class="button button-royal button-rounded button-block" ng-click='stopSyncTimer()'>
            Reset
          </button>
      </div>
    </div>
  </ion-content>
</ion-view>
