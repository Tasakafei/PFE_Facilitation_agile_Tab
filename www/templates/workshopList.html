<ion-view view-title="Workshops">
    <ion-nav-bar class="bar-positive-900">
        <ion-nav-back-button class="no-text">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-title class="title">Ateliers du {{currentDate | date:'dd/MM/yyyy'}}</ion-nav-title>
    <ion-content class="animate-fade-slide-in">
        <div class="row">
            <div class="col">
                <h3 class="main-title">Vos instances d'ateliers</h3>
            </div>
        </div>
        <div class="row" id="workshops-list">
            <div ng-repeat="workshop in workshops | orderBy:'dateAndTime'" class="col col-33">
                <a  href="#/tab/workshops/day/{{dayNumber}}/{{workshop._id}}" class="card card-gallery material-fix" ng-click="showAlert(workshop)">
                    <div class="ink light calm-bg">
                        <h4 class="workshop-title">{{workshop.title}}</h4>
                        <img class="full-image" src="{{workshop.photo}}">
                        <p class="date text-center">{{workshop.group}} &nbsp;&nbsp;&nbsp; {{workshop.dateAndTime}}</p>
                    </div>
                </a>
            </div>
        </div>
    </ion-content>

</ion-view>
