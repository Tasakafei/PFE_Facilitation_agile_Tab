<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Timer tab -->
  <ion-tab title="Timer" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/tab/timer" >
    <ion-nav-view name="tab-timer"></ion-nav-view>
  </ion-tab>

  <!-- Workshops Tab -->
  <ion-tab title="Workshops" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/workshops">
    <ion-nav-view name="tab-workshop"></ion-nav-view>
  </ion-tab>

</ion-tabs>
