<ion-view view-title="Home">

    <ion-content>
        <div class="card">
            <div class="item">
                <h2>Login to your account</h2>
            </div>
            <span class="item item-divider"></span>

            <form ng-submit="fakeLogIn()">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Login</span>
                        <input type="text" placeholder="Your login" ng-model="user.login">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Password</span>
                        <input type="password" placeholder="Your password" ng-model="user.password">
                    </label>
                </div>
                <div class="item">
                    <input class="button button-block button-positive" type="submit" value="submit"/>
                </div>
            </form>
        </div>
    </ion-content>

</ion-view>
